<html>
    <head>
        <title>Login</title>
        <script src="loginScript.js"></script>
        <link rel="stylesheet" type="text/css" href="Login.css">
    </head>
    <body background="img/loginbg1.jpg">
        <h1 align="center" style="font-family:cursive;color:white;font-size:300%">Quiz Login</h1>
        <div class="login">
            <form onsubmit="return validate()" action="Login">
                <table align="center">
                    <tr><th><h2>Sign in:</h2></th></tr>
                    <tr><td><br></td></tr>
                    <tr><td>UserName*:</td></tr>
                    <tr><td><input type="text" id="NAME" name="USERNAME" placeholder="ENTER NAME HERE" size="35" class="textbox" required></td></tr>
                    <tr><td><br></td></tr>
                    <tr><td>Password*:</td></tr>
                    <tr><td><input type="password" id="PASSWORD" name="PASSWORD" size="35" class="textbox" placeholder="ENTER PASSWORD HERE" required></td></tr>
                    <tr><td><br></td></tr>
                    <tr><td><div id="ERR"></div></td></tr>
                    <tr><td><br></td></tr>
                    <tr><td><input type="submit" value="login" class="button"></td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
